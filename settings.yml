folded_subcategories_enabled:
  default: true
  type: bool
  description:
    en: Enable accordion folding for parent categories in the sidebar.
    zh_CN: 启用侧边栏父分类的手风琴折叠效果。

folded_subcategories_default_expanded:
  default: true
  type: bool
  description:
    en: Parent categories are expanded by default when sidebar renders.
    zh_CN: 侧边栏渲染时父分类默认展开。

folded_subcategories_indent_chars:
  default: 1
  type: integer
  min: 0
  max: 12
  description:
    en: Indent distance (character units) for subcategories shown under parent categories.
    zh_CN: 子分类在父分类下显示时的缩进距离（字符单位）。
