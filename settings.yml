folded_subcategories_enabled:
  default: true
  type: bool
  description:
    en: Enable accordion folding for parent categories in the sidebar.
    zh_CN: 启用侧边栏父分类的手风琴折叠效果。

folded_subcategories_default_expanded:
  default: true
  type: bool
  description:
    en: Parent categories are expanded by default when sidebar renders.
    zh_CN: 侧边栏渲染时父分类默认展开。

folded_subcategories_indent_chars:
  default: 1
  type: integer
  min: 0
  max: 12
  description:
    en: Indent distance (character units) for subcategories shown under parent categories.
    zh_CN: 子分类在父分类下显示时的缩进距离（字符单位）。

folded_subcategories_toggle_on_parent_link_click:
  default: false
  type: bool
  description:
    en: Keep normal navigation when parent category text click toggles accordion.
    zh_CN: 父分类文字点击切换折叠时，是否保留正常跳转。

folded_subcategories_exclude_selected_children_from_parent:
  default: false
  type: bool
  description:
    en: Exclude user-selected child categories from the parent fold group, so parent only controls remaining child entries.
    zh_CN: 将用户手动选择的子分类从父分类折叠组中排除，仅由父分类控制剩余子项。
